{% extends 'base.html' %}

{% load static %}

{% block main %}

	<form action="" class="form-horizontal" method="post">

		{% csrf_token %}

		<hr>

		<div class="form-group">
			<label for="{{ form.nom.id_for_label }}" class="col-sm-2  control-label">Nom</label>
			<div class="col-lg-10 col-md-10 col-sm-10">
				{{ form.visiteur }}
			</div>
		</div>

		<div class="form-group">
			<label for="{{ form.prenom.id_for_label }}" class="col-sm-2  control-label">Prenom</label>
			<div class="col-lg-10 col-md-10 col-sm-10">
				{{ form.prenom }}
			</div>
		</div>

		<div class="form-group">
			<label for="{{ form.sexe.id_for_label }}" class="col-sm-2  control-label">Sexe</label>
			<div class="col-lg-10 col-md-10 col-sm-10">
				{{ form.sexe }}
			</div>
		</div>

		<div class="form-group">
			<label for="{{ form.telephone.id_for_label }}" class="col-sm-2  control-label">Telephone</label>
			<div class="col-lg-10 col-md-10 col-sm-10">
				{{ form.telephone }}
			</div>
		</div>

		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label"></label>
			<div class="col-lg-10 col-md-10 col-sm-10">
				<button type="submit" class="btn btn-primary">Ajouter</button>
			</div>
		</div>

	</form>

{% endblock %}
